    <title>Grocery List</title>
    <style>
        body{
            background-image: url("shopping\ list.jpeg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
.list{
    border-bottom: 1px;
    border-top: 1px;
  border-right: 0px;
  border-left: 0px;
  border-style: hidden;

  background-color:wheat;

    margin-left: 10%;
    
}

  <body>
    
    <div class="container ">
        <h1>Grocery List</h1>
        <div class="container d-flex justify-content-center  py-1"><input type="text" name="" id="item" class="px-5 w-50 m-2">
        <button class=" h-25 mt-2 rounded border-1" onclick="add()">Add</button></div>
        
        
        <ul class="parentList align-text-center justify-content-center mt-4 ">
            <li class="list list-group-item d-flex justify-content-center   w-50 py-1">
                <h3 class=""> Shopping List</h3>
                <button class="btn btn-danger  rounded" onclick="del(this)">Delete</button>
                <button class="btn btn-success rounded" onclick="edit(event)">Edit</button></li>
        </ul>
    

    
    </div>
